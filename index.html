<html>
  <head>
    <meta charset="utf-8">
    
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' />
    <link rel="stylesheet" href="fonts/style.css">
    <link rel="stylesheet" href="style.css">
    
    <!-- External libraries -->
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="src/d3-plugins/swoopy-drag.js"></script>
    <script src="src/d3-plugins/text-wrap.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
    
  </head>
  <body>
     
    <section class="title">
      <img src="img/header.png" alt="Page header">
    </section>
    
    <section class="all-state">
      <div class="map-container">
        <div class="map"></div>
      </div>
      <div class="text-container">
        <img class="picto-array" src="img/all-state.png" alt="Picto-array of entire state">
      </div>
    </section>
    
    <section class="milwaukee">
      <h2>Suburban Milwaukee vs Urban Milwaukee </h2>
      <div class="map-container">
        <div class="map"></div>
      </div>
      <div class="text-container">
        <img class="picto-array milwaukee-urban" src="img/milwaukee.png" alt="Picto-array of Milwaukee">
        <img class="picto-array milwaukee-suburban" src="img/milwaukee-suburbs.png" alt="Picto-array of Milwaukee's suburbs'">
      </div>
    </section>
    
    <section class="madison">
      <h2>Blue Madison</h2>
      <div class="map-container">
        <div class="map"></div>
      </div>
      <div class="text-container">
        <img class="picto-array" src="img/madison.png" alt="Picto-array of Dane county">
      </div>
    </section>
    
    <section class="fox-valley">
      <h2>Battleground Fox Valley</h2>
      <div class="map-container">
        <div class="map"></div>
      </div>
      <div class="text-container">
        <img class="picto-array" src="img/fox-valley.png" alt="Picto-array of the Fox Valley">
      </div> 
    </section>
    <script src="bundle.js"></script>
  </body>
</html>
